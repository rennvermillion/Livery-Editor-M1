<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Livery Editor M1</title>
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <html>
  <div id="vehicles">
    <canvas id="lines1" width="100%" height="100"></canvas>
  </div>
 

  <div id="wraps">
    <canvas id="lines2" width="100%" height="100"></canvas>
  </div>

  <div id="decals">
    <canvas id="lines3" width="100%" height="100"></canvas>
  </div>

  <div class="display-text">
    vehicles
  </div>
  <div class="display-text-2">
    wraps
    </div>
  <div class="display-text-3">
    decals
  </div>

  <div class="vertical-line"></div>
  <div class="vertical-line-2"></div>
<div class="vertical-line-3"></div>
<hr class="custom-hr"></div>
<hr class="custom-hr-2"></div>
<hr class="custom-hr-3"></div>
<hr class="custom-hr-4"></div>
<hr class="custom-hr-5"></div>

<div class="scroll-container">
  <div class="scroll-wrapper">
    <button class="scroll-btn">Wrap 1</button>
    <button class="scroll-btn">Wrap 2</button>
    <button class="scroll-btn">Wrap 3</button>
    <button class="scroll-btn">Wrap 4</button>
    <button class="scroll-btn">Wrap 5</button>
    <button class="scroll-btn">Wrap 6</button>
    <button class="scroll-btn">Wrap 7</button>
    <button class="scroll-btn">Wrap 8</button>
    <button class="scroll-btn">Wrap 9</button>
    <button class="scroll-btn">Wrap 10</button>
  </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.tsl.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
